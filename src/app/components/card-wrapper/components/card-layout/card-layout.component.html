<div class="card-container d-flex gap-5 flex-wrap p-5">
  <div class="card">
    <div class="card-body">
      <div class="card-text d-flex gap-2">
        <div *ngFor="let user of viewContent">
          <div *ngFor="let item of column" class="d-flex gap-2">
            <strong>{{ item.header }}:</strong>
            <ng-container
              *ngTemplateOutlet="item.templateRef; context: { $implicit: user }"
            >
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
