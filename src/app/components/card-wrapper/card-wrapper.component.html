<app-card-view [viewContent]="viewContent">
  <ng-container *ngFor="let configValue of viewConfig.customLayer">
    <ng-template
      appCardColumn
      [key]="configValue.key"
      [label]="configValue.label"
      let-userData
    >
      <!-- {{ userData[configValue.key] }} -->
      <ng-container
        *ngTemplateOutlet="
          getTemplateType(configValue);
          context: { configValue: configValue, userData: userData }
        "
      ></ng-container>
    </ng-template>
  </ng-container>
</app-card-view>

<ng-template #numberType let-configValue="configValue" let-userData="userData">
  <div class="{{ configValue.styleClass }}">
    {{ userData[configValue.key] }}
  </div>
</ng-template>

<ng-template #defaultType let-configValue="configValue" let-userData="userData">
  <div class="{{ configValue.styleClass }}">
    {{ userData[configValue.key] }}
  </div>
</ng-template>
