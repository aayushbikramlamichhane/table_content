<div class="card-container d-flex p-5">
  <div class="card w-25">
    <div class="card-body">
      <div class="card-text d-flex gap-4 flex-wrap justify-content-between">
        <div
          *ngFor="let item of viewContent | keyvalue : originalOrder"
          class="d-flex flex-column"
        >
          <strong>{{ item.key }}</strong>
          <span>{{ item.value }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
