<app-content-table [tableDataList]="tableDataList" (onSort)="onSort($event)">
    <ng-container *ngFor="let configValue of objectKeys">
        <ng-template 
            appTableColumn 
            [header]="configValue" 
            [name]="configValue"
            let-userData
        >
            {{userData[configValue]}}
        </ng-template>
    </ng-container>
</app-content-table>
